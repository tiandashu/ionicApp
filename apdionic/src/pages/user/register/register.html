<ion-header>

  <ion-navbar >
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed><ion-icon name="phone-portrait"></ion-icon> 账号</ion-label>
    <ion-input type="text" placeholder="请输入账号" #username></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed><ion-icon name="unlock"></ion-icon> 设置密码</ion-label>
    <ion-input type="password" placeholder="请输入密码" #password></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed><ion-icon name="unlock"></ion-icon> 确认密码</ion-label>
    <ion-input type="password" placeholder="请输入密码" #password></ion-input>
  </ion-item>



  <div margin-top="100px">
    <button ion-button block color="danger" (click)="Register(username, password)">
      注册
    </button>
  </div>
</ion-content>
